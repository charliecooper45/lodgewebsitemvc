<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/layout">
  <head>
    <title th:text="#{verification.failure}">Verification Failure</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="box">
          <div class="col-lg-12">
            <h2 class="intro-text text-center" th:text="#{verification.failure}">Verification Failure</h2>
            <p th:text="${error}">Verification has failed</p>
            <a th:href="@{/account/verification}" th:text="#{account.verificationLink}">
              Click here to request a new verification email.
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
