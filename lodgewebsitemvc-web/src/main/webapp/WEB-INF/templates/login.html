<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/layout" th:with="page='account'">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="box">
          <div class="col-md-offset-4 col-md-4">
            <form th:action="@{/login}" method="post" class="login-form">
              <h2 class="intro-text text-center">Please sign in</h2>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" />
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" />
              <div th:if="${loginError}" class="error-message">
                <br />
                <p>Wrong user or password</p>
              </div>
              <br />
              <input type="submit" value="Log in" class="btn btn-md btn-primary btn-block" />
           </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
