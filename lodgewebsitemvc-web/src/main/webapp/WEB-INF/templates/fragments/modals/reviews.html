<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <body>
    <div layout:fragment="addReviewModal" class="modal fade" id="add-review-modal" tabindex="-1" role="dialog" aria-labelledby="add-review-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-review-modal-label" th:text="#{reviews.add}">Add Review</h4>
          </div>
          <div class="modal-body">
            <label th:text="#{reviews.review}">Review</label>
            <textarea id="review-text" style="resize: none;" type="text" class="form-control" rows="5" />

            <label th:text="#{reviews.score}">Score</label>
            <input id="review-score" class="rating rating-loading" data-size="xs" data-show-clear="false" data-show-caption="false"
                   data-step="1"/>

            <span class="help-block">
              <ul><!-- content loaded dynamically --></ul>
            </span>
          </div>
          <div class="modal-footer">
            <button id="save-review" type="button" class="btn btn-primary" th:text="#{modal.save}">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{modal.close}">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div layout:fragment="deleteReviewModal" class="modal fade" id="delete-review-modal" tabindex="-1" role="dialog" aria-labelledby="delete-review-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="delete-review-modal-label" th:text="#{modal.confirm}">Confirm</h4>
          </div>
          <div class="modal-body">
            <p th:text="#{account.confirmDeleteReview}"></p>

            <span class="help-block">
              <ul><!-- content loaded dynamically --></ul>
            </span>
          </div>
          <div class="modal-footer">
            <button id="delete-review" type="button" class="btn btn-primary" th:text="#{modal.delete}">Delete</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{modal.close}">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
