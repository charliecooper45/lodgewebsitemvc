<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/layout">
<head>
  <title th:text="#{verification.requested}">Verification Requested</title>
</head>
<body>
<div class="container" layout:fragment="content">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <h2 class="intro-text text-center" th:text="#{verification.requestMessage}">Verification email has been requested</h2>
        <p><a th:href="@{/account}" th:text="#{verification.accountLink}">Click here to return to your account</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
