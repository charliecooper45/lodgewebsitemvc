<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{website.shortTitle}">Lodge Website</title>
    <link href="../../../resources/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link href="../../../resources/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" th:href="@{/resources/components/bootstrap/dist/css/bootstrap-theme.min.css}"/>
    <link href="../../../resources/components/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css" rel="stylesheet" th:href="@{/resources/components/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css}"/>
    <link href="../../../resources/components/blueimp-gallery-css/index.css" rel="stylesheet" th:href="@{/resources/components/blueimp-gallery-css/index.css}"/>
    <link href="../../../resources/components/bootstrap-star-rating/css/star-rating.min.css" rel="stylesheet" th:href="@{/resources/components/bootstrap-star-rating/css/star-rating.min.css}"/>
    <link href="../../../resources/components/font-awesome/css/font-awesome.min.css" rel="stylesheet" th:href="@{/resources/components/font-awesome/css/font-awesome.min.css}"/>
    <link href="../../../resources/components/main/index.css" rel="stylesheet" th:href="@{/resources/components/main/index.css}"/>
  </head>
  <body>
    <header layout:replace="fragments/header :: header(${page})" />
    <section layout:fragment="content" />
    <footer layout:replace="fragments/footer :: footer" />

    <script src="../../../resources/components/jquery/dist/jquery.min.js" th:src="@{/resources/components/jquery/dist/jquery.min.js}"/>
    <script src="../../../resources/components/account/index.js" th:src="@{/resources/components/account/index.js}"/>
    <script src="../../../resources/components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/resources/components/bootstrap/dist/js/bootstrap.min.js}"/>
    <script src="../../../resources/components/blueimp-gallery-js/index.js" th:src="@{/resources/components/blueimp-gallery-js/index.js}" />
    <script src="../../../resources/components/bootstrap-image-gallery/index.js" th:src="@{/resources/components/bootstrap-image-gallery/index.js}" />
    <script src="../../../resources/components/bootstrap-star-rating/js/star-rating.min.js" th:src="@{/resources/components/bootstrap-star-rating/js/star-rating.min.js}"/>
    <script src="../../../resources/components/modernizr-lite/modernizr.js" th:src="@{/resources/components/modernizr-lite/modernizr.js}"/>
  </body>
</html>
